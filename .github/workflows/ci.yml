name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run tests
        run: npm test

      - name: Verify test report exists
        # Ensure the test report is uploaded regardless of the success or failure of previous steps
        run: |
          if [ ! -f reports/test-report.html ]; then
            echo "Test report not found! Ensure your tests generate the report at 'reports/test-report.html'."
            exit 1
          fi
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            reports/test-report.html
            reports/cucumber-report.html